<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Formulario</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="title">
                ¿Quieres sumarte a la revolucion digital?
            </h1>
            <p id="description">Te invitamos a transformar tu futuro en esta era digital</p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Nombre</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Ingrese su nombre" required>
            </div>
            <div class="form-group">
                <label id="apellido-label" for="apellido">Apellido</label>
                <input type="text" name="apellido" id="apellido" class="form-control" placeholder="Ingrese su apellido" required>
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Ingrese su Email" required>
            </div>
            <div class="form-group">
                <label id="number-label" for="number">Edad
                    <span class="clue">(opcional)</span>
                </label>
                <input type="number" name="edad" id="number" min="10" max="99" class="form-control" placeholder="edad">
            </div>
            <div class="form-group">
                <p>¿Que opcion describe mejor tu ocupacion</p>
                <select name="role" id="dropdown" class="form-control" required>
                    <option disabled selected value>Selecciona una ocupacion</option>
                    <option value="estudiante">Estudiante</option>
                    <option value="trabajo">Trabajo full time</option>
                    <option value="learner">Full time Learner</option>
                    <option value="preferno">Prefiero no decirlo</option>
                    <option value="other">Otro</option>
                </select>
            </div>
            <div class="form-group">
                <p>¿Crees que la transformacion digital es el mañana?</p>
                <label>
                    <input name="user-recommend" value="definitivamente" type="radio" class="input-radio" checked>
                    Definitivamente
                </label>
                <label>
                    <input name="user-recommend" value="quizas" type="radio" class="input-radio" checked>
                    Quizas
                </label>
                <label>
                    <input name="user-recommend" value="lo-dudo" type="radio" class="input-radio" checked>
                    Lo dudo
                </label>
            </div>
            <div class="form-group">
                <p>
                    ¿Qué nueva habilidad digital te gustaria aprender? <span class="clue">(aplican todas las opciones)</span>
                </p>
                <label>
                    <input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">
                    Desarrollo Front-end
                </label>
                <label>
                    <input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox">
                    Desarrollo back-end
                </label>
                <label>
                    <input name="prefer" value="data-analitic" type="checkbox" class="input-checkbox">
                    Analisis de datos
                </label>
                <label>
                    <input name="prefer" value="diseño-ux" type="checkbox" class="input-checkbox">
                    Diseño UX
                </label>
                <label>
                    <input name="prefer" value="video-juegos" type="checkbox" class="input-checkbox">
                    Desarrollo de video juegos
                </label>
                <label>
                    <input name="prefer" value="social-media-managger" type="checkbox" class="input-checkbox">
                    Social Media Managger
                </label>
                <label>
                    <input name="prefer" value="communuty-managger" type="checkbox" class="input-checkbox">
                    Community Managger
                </label>
                <label>
                    <input name="prefer" value="otras-tecnologias" type="checkbox" class="input-checkbox">
                    Otras tecnologias
                </label>
            </div>
            <div class="form-group">
                <p>Dejanos tu commentaro:</p>
                <textarea name="comment" id="comments" placeholder="Ingrese su comentario aqui..." cols="30" rows="8" class="input-textarea"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
